<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Kategori Ürünleri</title>
    </head>
    <body>
        <div class="container">
            <div class="detail-header">
                <div class="back-button" onclick="window.history.back()">
                    <img src="../img/back-arrow.png" alt="Geri" class="back-icon">
                </div>
                <h3 class="category-detail-title">kategori adı</h3>
                <div class="header-right">
                    <div class="menu-button">
                        <img src="../img/menu-icon.png" alt="Menü" class="menu-icon">
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div id="category-products-container"></div>
            </div>
        </div>

        <!-- Bottom Sheet -->
        <div id="overlay" class="overlay"></div>
        <div id="bottomSheet" class="bottom-sheet">
            <div class="bottom-sheet-content">
                <div class="bottomsheet-img" id="sa">
                    <img id="itemImage" src="" alt="Item Image" />
                </div>
                <div class="bottomsheet-desc">
                    <div class="bottomsheet-name">
                        <h3 id="itemName"></h3>
                        <p id="itemPrice"></p>
                    </div>
                    <p id="itemDescription"></p>
                </div>
            </div>
        </div>

        <!-- Hamburger menu -->
        <div class="hamburger-menu">
            <div class="menu-content">
                <button class="close-menu">×</button>
                <div class="menu-items">
                    <a href="https://www.google.com/maps/place/Mitts/@40.9566708,29.087732,17z/data=!4m8!3m7!1s0x14cac736f0e12467:0x36f5cc6ef7bb4047!8m2!3d40.9566708!4d29.087732!9m1!1b1!16s%2Fg%2F11lmmcj1c4?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D"  target="_blank" class="menu-link">Bizi Değerlendirin</a>
                    <a href="#" class="menu-link">Öneri ve Dilekçe</a>
                </div>
                <div class="menu-icons">
                    <a href="https://www.instagram.com/mittssuadiye" target="_blank" class="icon instagram-icon">
                        <img src="../img/instagram.png">
                    </a>
                    <a href="https://maps.app.goo.gl/kzLeLeMyLcS7cTw1A" target="_blank" class="icon google-maps-icon">
                        <img src="../img/google-maps.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="overlay-menu"></div>
        
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="../js/category.js"></script>
        <script src="../js/bottomSheet.js"></script>
        <script src="../js/hamburgerMenu.js"></script>

    </body>
</html>
