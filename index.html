<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MittsWeb/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="img/Favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/Favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/Favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/Favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="img/Favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/Favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/Favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/Favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="img/Favicons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/Favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="img/Favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/Favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="img/Favicons/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="img/Favicons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="img/Favicons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="img/Favicons/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="img/Favicons/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="img/Favicons/mstile-310x310.png" />
    <title>Menü</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <a href="../MittsWeb/index.html">
                <img class="header-img" src="../MittsWeb/img/mitts_logo.png" alt="Logo">
            </a>
            <div class="language-selector">
                <select id="language-selector">
                    <option value="tr" data-flag="tr_flag">TR</option>
                    <option value="en" data-flag="en_flag">EN</option>
                </select>
            </div>
            <div class="header-right">
                <input type="text" id="search-bar" placeholder="Ara..." oninput="filterItems()" />
                <div class="menu-button">
                    <img src="../MittsWeb/img/menu-icon.png" alt="Menü" class="menu-icon">
                </div>
            </div>
        </div>
               
        <div id="category-titles"></div>
        <div class="content-container">
            <div id="menu-container">
                
                <div id="menu-items"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet -->
    <div id="overlay" class="overlay"></div>
    <div id="bottomSheet" class="bottom-sheet">
        <div class="bottom-sheet-content">
            <div class="bottomsheet-img" id="sa">
                <img id="itemImage" src="" alt="Item Image" />
            </div>
            <div class="bottomsheet-desc">
                <div class="bottomsheet-name">
                    <h3 id="itemName"></h3>
                    <p id="itemPrice"></p>
                </div>
                <p id="itemDescription"></p>
            </div>
        </div>
    </div>

    <!-- Hamburger Manu -->
    <div class="hamburger-menu">
        <div class="menu-content">
            <button class="close-menu">×</button>
            <div class="menu-items">
                <a href="https://www.google.com/maps/place/Mitts/@40.9566708,29.087732,17z/data=!4m8!3m7!1s0x14cac736f0e12467:0x36f5cc6ef7bb4047!8m2!3d40.9566708!4d29.087732!9m1!1b1!16s%2Fg%2F11lmmcj1c4?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D"  target="_blank" class="menu-link">Bizi Değerlendirin</a>
                <a href="#" class="menu-link">Öneri ve Dilekçe</a>
            </div>
            <div class="menu-icons">
                <a href="https://www.instagram.com/mittssuadiye" target="_blank" class="icon instagram-icon">
                    <img src="../MittsWeb/img/instagram.png">
                </a>
                <a href="https://maps.app.goo.gl/kzLeLeMyLcS7cTw1A" target="_blank" class="icon google-maps-icon">
                    <img src="../MittsWeb/img/google-maps.png">
                </a>
            </div>
        </div>
    </div>
    <div class="overlay-menu"></div>

    <button id="scroll-to-top" style="display: none;">
        <img src="../MittsWeb/img/up-arrow.png" alt="icon" class="button-icon">
    </button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../MittsWeb/js/script.js"></script>
    <script src="../MittsWeb/js/bottomSheet.js"></script>
    <script src="../MittsWeb/js/hamburgerMenu.js"></script>
</body>
</html>
